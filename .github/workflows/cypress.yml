name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run start &
      - uses: jakejarvis/wait-action@master
        with:
          url: 'http://localhost:3000'
          timeout: '20'
      - run: npx cypress run
